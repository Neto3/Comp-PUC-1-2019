<!DOCTYPE html>
<html>
<head>
    <title>Ordenador</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript">
        var numeros = [8,4,9,10,3,2,1,5];
		var trocas, i, aux;

        function ordenar() {

             do {
			
				trocas = 0;
				
				for (i = 0; i < 7; i++) {
				
					// Se o nÃºmero anterior for maior, trocar de lugar
					if (numeros[i] > numeros[i+1]){
						aux = numeros[i];
						numeros[i] = numeros[i+1];
						numeros[i+1] = aux;
						trocas++;
					}
				}
			
			} while (trocas > 0)
			
			// Exibe vetor ordenado
			alert(numeros);
            
        }

    </script>
</head>
<body>
    <button onclick="ordenar()">Ordenar vetor</button>
</body>
</html>
