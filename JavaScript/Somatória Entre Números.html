<doctype !<!DOCTYPE html>
<html>
<head>
    <title>Somatória Entre Números</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript">
        function contar(){
            var x, y, somatoria;
            x = parseInt($("#num1").val());
            y = parseInt($("#num2").val());
            somatoria = 0;

            if (x > y) {
                while(x >= y){
                    somatoria += x;
                    x--;
                }
            }
            else {
                while(x <= y){
                    somatoria += x
                    x++;
                }
            }
            
            alert(somatoria);
        }
    </script>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button onclick="contar()">Iniciar contagem</button>
</body>
</html>
