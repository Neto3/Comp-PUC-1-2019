<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Descobrir dia da semana</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        function obterDesconto()
		{
            var valor;
            valor = parseInt($("#valor").val());
			
			if (valor <= 0) 
			{
				alert("Valor inválido.");
			}
			else if (valor > 0 && valor <= 199.99)
			{
				alert("10%");
			}
			else if (valor >= 200 && valor <= 499.99)
			{
				alert("12%");
			}
			else if (valor >= 500 && valor <= 1000)
			{
				alert("15%");
			}
			else
			{
				alert("20%");
			}
            
        }
    </script>
</head>
<body>
    Valor das compras <input type="text" id="valor"><br>
    <button onclick="obterDesconto()">Obter o desconto disponível</button>
</body>
</html>
